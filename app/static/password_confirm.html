<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pitt Portal — Confirm Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --pitt-royal:#003594; --pitt-gold:#FFB81C; --pitt-navy:#001E62; --ring:rgba(0,53,148,.14);} 
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,#0a0f1f,#0d1328);min-height:100vh;display:grid;place-items:center;padding:24px}
    .wrap{width:100%;max-width:820px;border-radius:20px;overflow:hidden;box-shadow:0 20px 70px rgba(0,0,0,.35);background:#fff}
    header{background:linear-gradient(140deg,var(--pitt-royal),var(--pitt-navy));color:#fff;padding:18px 22px;border-bottom:3px solid var(--pitt-gold);display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px}
    .mark{width:36px;height:36px;border-radius:9px;background:linear-gradient(135deg,var(--pitt-gold),#ffd76a);border:2px solid #fff;box-shadow:0 4px 10px rgba(0,0,0,.2)}
    .nav a{color:#fff;text-decoration:none;font-weight:700;margin-left:12px}
    main{padding:28px}
    h1{margin:0 0 8px;color:var(--pitt-royal)}
    p{margin:0 0 14px;color:#475569}
    form{display:grid;gap:14px;max-width:420px}
    label{font-weight:700;font-size:13px;color:#334155}
    .input{display:flex;align-items:center;border:1.5px solid #cbd5e1;border-radius:12px;background:#fff;padding:10px 12px;transition:border-color .2s, box-shadow .2s}
    .input:focus-within{border-color:var(--pitt-royal);box-shadow:0 0 0 4px var(--ring)}
    .input input{border:0;outline:0;width:100%;font-size:15px;background:transparent}
    .toggle{border:0;background:none;cursor:pointer;padding:6px 8px;border-radius:8px;font-size:13px;color:var(--pitt-royal)}
    .btn{border:0;cursor:pointer;background:linear-gradient(180deg,var(--pitt-gold),#e6a900);color:#0b1020;font-weight:800;letter-spacing:.3px;padding:12px 16px;border-radius:12px;font-size:15px;box-shadow:0 8px 20px rgba(255,184,28,.35)}
    .btn:hover{filter:brightness(1.02);box-shadow:0 10px 26px rgba(255,184,28,.42)}
    .alert{padding:10px 12px;border:1px solid #fecaca;background:#fef2f2;color:#991b1b;border-radius:10px;display:none}
    .hint{font-size:12px;color:#64748b;margin-top:-6px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <strong>Pitt Portal</strong>
      </div>
      <nav class="nav">
        <a href="email.html">Email</a>
        <a href="pitt-auth.html">Pitt Auth</a>
        <a href="password.html" aria-current="page">Password</a>
        <a href="forgot.html">Forgot</a>
        <a href="map.html">Map</a>
      </nav>
    </header>
    <main>
      <h1>Confirm your password</h1>
      <p>Signing in as <strong id="email">…</strong></p>
      <form id="pwdForm" novalidate>
        <label for="password">Password</label>
        <div class="input">
          <input id="password" type="password" placeholder="••••••••" autocomplete="new-password" required>
          <button class="toggle" type="button" aria-label="Show password" onclick="togglePassword()">Show</button>
        </div>
        <label for="password2">Re-type password</label>
        <div class="input">
          <input id="password2" type="password" placeholder="••••••••" autocomplete="new-password" required>
        </div>
        <div class="hint">For security, we ask you to re-enter your password.</div>
        <div class="alert" id="alert">Passwords must match and not be empty.</div>
        <button class="btn" id="submitBtn" type="submit" disabled>Sign in</button>
      </form>
    </main>
  </div>

  <script>
    // Load email captured from first step
    const email=sessionStorage.getItem('pitt_email');
    document.getElementById('email').textContent=email||'your @pitt.edu account';

    function togglePassword(){
      const input=document.getElementById('password');
      const btn=document.querySelector('.toggle');
      const showing=input.type==='text';
      input.type=showing?'password':'text';
      btn.textContent=showing?'Show':'Hide';
      btn.setAttribute('aria-label', showing?'Show password':'Hide password');
    }

    const pwd=document.getElementById('password');
    const pwd2=document.getElementById('password2');
    const submitBtn=document.getElementById('submitBtn');
    const alertEl=document.getElementById('alert');

    function validate(){
      const ok=pwd.value.length>0 && pwd2.value.length>0 && pwd.value===pwd2.value;
      submitBtn.disabled=!ok;
      alertEl.style.display= ok ? 'none' : 'block';
    }
    pwd.addEventListener('input', validate);
    pwd2.addEventListener('input', validate);
    validate();

    document.getElementById('pwdForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      if(submitBtn.disabled){ return; }
      // Replace this demo with a real SSO assertion / token exchange
      alert('Success! (demo) You would now be redirected back to the app with a session.');
      sessionStorage.removeItem('pitt_email');
      window.location.href='map.html';
    });
  </script>
</body>
</html>
