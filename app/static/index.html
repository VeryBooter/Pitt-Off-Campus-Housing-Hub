<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pitt Offâ€‘Campus Housing Hub</title>
<style>
:root {
--pitt-blue: #003594; /* Pitt Royal */
--pitt-gold: #FFB81C; /* Pitt Gold */
--ink: #0b1220;
--bg: #fff8e6; /* warm background hinting gold */
}
* { box-sizing: border-box; }
body {
margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
color: var(--ink); background: var(--bg);
}
header {
background: var(--pitt-gold); color: var(--pitt-blue);
padding: 24px 16px; position: relative; overflow: hidden;
border-bottom: 6px solid var(--pitt-blue);
}
.wrap { max-width: 980px; margin: 0 auto; padding: 16px; }
h1 { margin: 0; font-weight: 900; letter-spacing: 0.2px; font-size: 28px; }
p.lead { margin: 6px 0 0; opacity: 0.9; }
.card {
background: #fff; border: 2px solid var(--pitt-blue); border-radius: 16px;
padding: 16px; margin: 16px 0; box-shadow: 0 6px 0 rgba(0,0,0,0.08);
}
.grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
@media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
label { font-weight: 600; color: var(--pitt-blue); }
input, button, select, textarea {
font: inherit; padding: 10px 12px; border-radius: 10px; border: 2px solid var(--pitt-blue);
outline: none; width: 100%;
}
button {
background: var(--pitt-blue); color: var(--pitt-gold); cursor: pointer; font-weight: 800; letter-spacing: 0.3px;
transition: transform .05s ease-in-out, filter .15s;
}
button:hover { filter: brightness(1.05); }
button:active { transform: translateY(1px); }
.hero-svg { position: absolute; right: -60px; bottom: -40px; width: 420px; height: auto; opacity: 0.2; }
.muted { opacity: .8; font-size: .95rem; }
.row { display: grid; grid-template-columns: 1fr 140px; gap: 10px; align-items: end; }
.pill { display:inline-block; background: #fff; color: var(--pitt-blue); border:2px solid var(--pitt-blue); padding:6px 10px; border-radius:999px; font-weight:700; }
.reviews li { border-bottom: 1px dashed #c7c7c7; padding: 8px 0; }
footer { text-align:center; padding: 24px; color:#333; }
</html>
