<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pitt Portal â€” Enter Email</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --pitt-royal:#003594; --pitt-gold:#FFB81C; --pitt-navy:#001E62; --ring:rgba(0,53,148,.14);} 
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,#0a0f1f,#0d1328);min-height:100vh;display:grid;place-items:center;padding:24px}
    .wrap{width:100%;max-width:980px;display:grid;grid-template-columns:1.1fr 1fr;border-radius:20px;overflow:hidden;box-shadow:0 20px 70px rgba(0,0,0,.35)}
    .hero{background:linear-gradient(140deg,var(--pitt-royal),var(--pitt-navy));color:#fff;padding:42px}
    .hero h1{margin:8px 0 10px;font-size:clamp(28px,4vw,42px)}
    .hero p{margin:0;color:rgba(255,255,255,.9)}
    .badge{display:inline-flex;gap:8px;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.25);padding:8px 12px;border-radius:999px;font-weight:700}
    .panel{background:#fff;padding:34px;display:flex;align-items:center;justify-content:center}
    .card{width:100%;max-width:440px;border:1px solid #e2e8f0;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(2,6,23,.08)}
    h2{margin:0 0 6px;color:var(--pitt-royal)}
    .subtitle{color:#475569;margin:0 0 18px;font-size:14px}
    form{display:grid;gap:14px}
    label{font-weight:700;font-size:13px;color:#334155}
    .input{display:flex;align-items:center;border:1.5px solid #cbd5e1;border-radius:12px;background:#fff;padding:10px 12px;transition:border-color .2s, box-shadow .2s}
    .input:focus-within{border-color:var(--pitt-royal);box-shadow:0 0 0 4px var(--ring)}
    .input input{border:0;outline:0;width:100%;font-size:15px;background:transparent}
    .btn{border:0;cursor:pointer;background:linear-gradient(180deg,var(--pitt-gold),#e6a900);color:#0b1020;font-weight:800;letter-spacing:.3px;padding:12px 16px;border-radius:12px;font-size:15px;box-shadow:0 8px 20px rgba(255,184,28,.35)}
    .btn:hover{filter:brightness(1.02);box-shadow:0 10px 26px rgba(255,184,28,.42)}
    .nav a{color:#fff;text-decoration:none;font-weight:700;margin-left:12px}
    .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .brand{display:flex;align-items:center;gap:10px}
    .mark{width:36px;height:36px;border-radius:9px;background:linear-gradient(135deg,var(--pitt-gold),#ffd76a);border:2px solid #fff;box-shadow:0 4px 10px rgba(0,0,0,.2)}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}.hero{order:2}.panel{order:1}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div class="top">
        <div class="brand">
          <div class="mark" aria-hidden="true"></div>
          <h1 style="font-size:20px;margin:0">Pitt Portal</h1>
        </div>
        <nav class="nav">
          <a href="email.html" aria-current="page">Email</a>
          <a href="pitt-auth.html">Pitt Auth</a>
          <a href="password.html">Password</a>
          <a href="forgot.html">Forgot</a>
          <a href="map.html">Map</a>
        </nav>
      </div>
      <span class="badge">ðŸ”µ Pitt Blue Ã— ðŸŸ¡ Pitt Gold</span>
      <h1>Start sign in</h1>
      <p>Enter your @pitt.edu email to continue to Pitt authentication.</p>
    </section>

    <section class="panel" aria-label="Email capture form">
      <div class="card" role="form" aria-labelledby="emailTitle">
        <h2 id="emailTitle">Enter your email</h2>
        <p class="subtitle">We'll send you to the Pitt authentication page next.</p>
        <form id="emailForm" novalidate>
          <label for="email">University Email</label>
          <div class="input"><input id="email" type="email" placeholder="abc123@pitt.edu" autocomplete="username" required></div>
          <button class="btn" type="submit">Continue to Pitt Auth</button>
          <p id="msg" class="subtitle" role="status" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    const form=document.getElementById('emailForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email=document.getElementById('email').value.trim();
      const msg=document.getElementById('msg');
      if(!/^[^@\s]+@pitt\.edu$/i.test(email)){
        msg.textContent='Use a valid @pitt.edu email.'; return;
      }
      sessionStorage.setItem('pitt_email', email);
      // In production, redirect to your SSO start endpoint with proper params
      window.location.href='pitt-auth.html';
    });
  </script>
</body>
</html>
