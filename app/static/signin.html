<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pitt Portal â€” Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --pitt-royal:#003594; --pitt-gold:#FFB81C; --pitt-navy:#001E62; --ring:rgba(0,53,148,.14);} 
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,#0a0f1f,#0d1328);min-height:100vh;display:grid;place-items:center;padding:24px}
    .wrap{width:100%;max-width:980px;display:grid;grid-template-columns:1.1fr 1fr;border-radius:20px;overflow:hidden;box-shadow:0 20px 70px rgba(0,0,0,.35)}
    .hero{background:linear-gradient(140deg,var(--pitt-royal),var(--pitt-navy));color:#fff;padding:42px}
    .hero h1{margin:8px 0 10px;font-size:clamp(28px,4vw,42px)}
    .hero p{margin:0;color:rgba(255,255,255,.9)}
    .badge{display:inline-flex;gap:8px;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.25);padding:8px 12px;border-radius:999px;font-weight:700}
    .panel{background:#fff;padding:34px;display:flex;align-items:center;justify-content:center}
    .card{width:100%;max-width:440px;border:1px solid #e2e8f0;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(2,6,23,.08)}
    h2{margin:0 0 6px;color:var(--pitt-royal)}
    .subtitle{color:#475569;margin:0 0 18px;font-size:14px}
    form{display:grid;gap:14px}
    label{font-weight:700;font-size:13px;color:#334155}
    .input{display:flex;align-items:center;border:1.5px solid #cbd5e1;border-radius:12px;background:#fff;padding:10px 12px;transition:border-color .2s, box-shadow .2s}
    .input:focus-within{border-color:var(--pitt-royal);box-shadow:0 0 0 4px var(--ring)}
    .input input{border:0;outline:0;width:100%;font-size:15px;background:transparent}
    .toggle{border:0;background:none;cursor:pointer;padding:6px 8px;border-radius:8px;font-size:13px;color:var(--pitt-royal)}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;font-size:14px}
    .row a{color:var(--pitt-royal);text-decoration:none;font-weight:700}
    .row a:hover{text-decoration:underline}
    .btn{border:0;cursor:pointer;background:linear-gradient(180deg,var(--pitt-gold),#e6a900);color:#0b1020;font-weight:800;letter-spacing:.3px;padding:12px 16px;border-radius:12px;font-size:15px;box-shadow:0 8px 20px rgba(255,184,28,.35)}
    .btn:hover{filter:brightness(1.02);box-shadow:0 10px 26px rgba(255,184,28,.42)}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}.hero{order:2}.panel{order:1}}
    .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .brand{display:flex;align-items:center;gap:10px}
    .mark{width:36px;height:36px;border-radius:9px;background:linear-gradient(135deg,var(--pitt-gold),#ffd76a);border:2px solid #fff;box-shadow:0 4px 10px rgba(0,0,0,.2)}
    .nav a{color:#fff;font-weight:700;text-decoration:none;margin-left:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div class="top">
        <div class="brand">
          <div class="mark" aria-hidden="true"></div>
          <h1 style="font-size:20px;margin:0">Pitt Portal</h1>
        </div>
        <nav class="nav">
          <a href="signin.html" aria-current="page">Sign In</a>
          <a href="forgot.html">Forgot Password</a>
          <a href="map.html">Map</a>
        </nav>
      </div>
      <span class="badge">ðŸ”µ Pitt Blue Ã— ðŸŸ¡ Pitt Gold</span>
      <h1>Welcome back</h1>
      <p>Sign in with your University credentials to access courses and campus services.</p>
    </section>

    <section class="panel" aria-label="Sign-in form">
      <div class="card" role="form" aria-labelledby="signInTitle">
        <h2 id="signInTitle">Sign in</h2>
        <p class="subtitle">Use your @pitt.edu email and password.</p>
        <form id="loginForm" action="#" method="post" novalidate>
          <div>
            <label for="email">University Email</label>
            <div class="input"><input id="email" name="email" type="email" placeholder="abc123@pitt.edu" autocomplete="username" required /></div>
          </div>
          <div>
            <label for="password">Password</label>
            <div class="input">
              <input id="password" name="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" required />
              <button class="toggle" type="button" aria-label="Show password" onclick="togglePassword()">Show</button>
            </div>
          </div>
          <div class="row">
            <a href="forgot.html">Forgot password?</a>
          </div>
          <button class="btn" type="submit">Sign in</button>
          <p class="subtitle" id="loginMsg" role="status" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    function togglePassword(){
      const input=document.getElementById('password');
      const btn=document.querySelector('.toggle');
      const showing=input.type==='text';
      input.type=showing?'password':'text';
      btn.textContent=showing?'Show':'Hide';
      btn.setAttribute('aria-label', showing?'Show password':'Hide password');
    }
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email=document.getElementById('email').value.trim();
      const pwd=document.getElementById('password').value;
      const msg=document.getElementById('loginMsg');
      if(!email||!pwd){msg.textContent='Please enter email and password.';return;}
      msg.textContent='Signing inâ€¦ (demo)';
      setTimeout(()=>{msg.textContent='Success! (demo) Replace with real auth.';},800);
    });
  </script>
</body>
</html>
